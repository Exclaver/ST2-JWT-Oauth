<!DOCTYPE html>
<html>
<head>
  
  <title>Textify</title>
  <link rel="stylesheet" href="popup-styles.css">

</head>
<body>
  <div class="app-header">
    <div class="logo">
      
      <h1><a href="http://localhost:5173/" target="_blank">Textify</a></h1>
    </div>
    <button id="accountButton">Account</button>
  </div>

  <div class="settings-container">
    <!-- Copy Settings Section -->
    <div class="settings-panel copy-settings">
      <h3>Copy Style</h3>
      <div class="radio-group">
        <label>
          <input type="radio" name="copyStyle" value="multiline">
          <span>Multiline</span>
        </label>
        <label>
          <input type="radio" name="copyStyle" value="indent">
          <span>Indent</span>
        </label>
        <label>
          <input type="radio" name="copyStyle" value="singleline">
          <span>Single Line</span>
        </label>
      </div>
    </div>

    <!-- Display Settings Section -->
    <div class="settings-panel copy-settings">
      <h3>Selection Background</h3>
      <div class="radio-group">
        <label>
          <input type="radio" name="displayStyle" value="opaque" checked>
          <span>Opaque </span>
        </label>
        <label>
          <input type="radio" name="displayStyle" value="seethrough">
          <span>See-through </span>
        </label>
      </div>
    </div>
  </div>

  <div class="settings-panel credits-panel">
    <h3>Credits Available</h3>
    <div class="credits-display">
      <div class="credits-info">
        <span id="creditsCount">Loading...</span>
        <span class="credits-label">credits</span>
      </div>
      <button id="upgradeButton" class="upgrade-btn">
        Upgrade
      </button>
    </div>
  </div>
  <div class="screenshot-section">
    <div class="button-group">
      <button id="screenshotButton">Take Screenshot</button>
      <button id="downloadButton">Download</button>
    </div>
    <div id="screenshotContainer">
      <img id="screenshotImage">
    </div>
  </div>

  <div class="footer">
    Textify Â© 2025 - Select and manage text easily
  </div>

  <script src="popup.js"></script>
</body>
</html>
